<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-pacifico {
        font-family: "Pacifico", cursive;
      }
    </style>
  </head>
  <body>
    <div class="flex flex-col min-h-full bg-white md:mx-32 lg:mx-64 xl:mx-96">
      <div class="p-4 flex flex-row min-w-screen justify-between">
        <div class="justify-center font-pacifico text-lg">
          WanderMate
        </div>
        <span class="text-gray-400 font-light text-xs leading-8">
          <i class="fa fa-map-marker text-blue-500" aria-hidden="true"></i>
          New delhi, India
        </span>
      </div>

      <div class="flex flex-row min-w-full justify-center p-4">
        <input
          type="text"
          placeholder="Search"
          class="w-full border-2 text-sm border-gray-100 p-2 rounded-lg placeholder-opacity-30 focus:outline-none focus:ring-1 focus:ring-blue-600 focus:border-transparent"
        />
        <div class="w-auto p-2 mx-2 rounded-lg bg-gray-200 text-gray-700">
          <i class="fa fa-sliders" aria-hidden="true"></i>
        </div>
      </div>

      <div class="flex flex-row min-w-full justify-evenly p-4">
        <div
          class="flex-col flex-1 w-12 p-2 mx-2 rounded-lg bg-red-100 text-red-600 text-center"
        >
          <i class="fa fa-plane" aria-hidden="true"></i><br />
          <span class="text-xs"> Flights </span>
        </div>
        <div
          class="flex-col flex-1 w-12 p-2 mx-2 rounded-lg bg-blue-100 text-blue-600 text-center shadow-xl"
        >
          <i class="fa fa-bed" aria-hidden="true"></i><br />
          <span class="text-xs"> Hotels </span>
        </div>
        <div
          class="flex-col flex-1 w-12 p-2 mx-2 rounded-lg bg-purple-100 text-purple-600 text-center"
        >
          <i class="fa fa-cutlery" aria-hidden="true"></i><br />
          <span class="text-xs flex-1"> Snacks </span>
        </div>
        <div
          class="flex-col flex-1 w-12 p-2 mx-2 rounded-lg bg-yellow-100 text-yellow-600 text-center"
        >
          <i class="fa fa-globe" aria-hidden="true"></i><br />
          <span class="text-xs"> Travel </span>
        </div>
      </div>
      <div class="flex flex-row min-w-full justify-between p-4">
        <span class="text-xl font-bold text-gray-800">Popular</span>
        <span class="text-xs text-gray-400"> See all</span>
      </div>
      <div class="flex flex-row w-full p-4 pr-0 justify-evenly flex-nowrap">
        <div class="relative w-5/12 mr-2 h-48 inline-block">
          <img
            src="https://images.unsplash.com/photo-1576424298745-7467a0aa532b?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80"
            class="flex w-full h-full rounded-lg"
          />
          <div
            class="absolute w-full h-full top-0 left-0 bg-black bg-opacity-40 rounded-lg"
          ></div>
          <div class="absolute top-0 right-0 text-xs p-2">
            <i class="fa fa-star text-yellow-400" aria-hidden="true"></i>
            <span class="text-white font-thin">4.5</span>
          </div>
          <div class="absolute bottom-0 left-0 p-2 flex flex-col">
            <span class="text-white font-bold">City Hotel</span>
            <span class="text-white font-thin text-xs">
              <i class="fa fa-map-marker text-blue-400" aria-hidden="true"></i>
              CP, New delhi
            </span>
          </div>
        </div>
        <div class="relative w-1/2 h-48 mr-2 inline-block">
          <img
            src="https://images.unsplash.com/photo-1583037189850-1921ae7c6c22?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=968&q=80"
            class="flex w-full h-full rounded-lg"
          />
          <div
            class="absolute w-full h-full top-0 left-0 bg-black bg-opacity-40 rounded-lg shadow-2xl"
          ></div>
          <div class="absolute top-0 right-0 text-xs p-2">
            <i class="fa fa-star text-yellow-400" aria-hidden="true"></i>
            <span class="text-white font-thin">4.5</span>
          </div>
          <div class="absolute bottom-0 left-0 p-2 flex flex-col">
            <span class="text-white font-bold">Lalit Hotel</span>
            <span class="text-white font-thin text-xs">
              <i class="fa fa-map-marker text-blue-400" aria-hidden="true"></i>
              CP, New delhi
            </span>
          </div>
        </div>
      </div>
      <div class="flex flex-1 p-4">
        <span class="text-xl font-bold text-gray-800"> Recommended </span>
      </div>
      <div class="flex flex-col min-w-full justify-evenly p-4">
        <div class="flex flex-row rounded-lg w-full my-2">
          <img
            src="https://images.unsplash.com/photo-1583037189850-1921ae7c6c22?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=968&q=80"
            class="w-1/3 rounded-l-lg"
          />
          <div class="flex flex-col bg-gray-50 w-full rounded-r-lg p-2">
            <span class="font-semibold">
              City Resort
            </span>
            <div class="flex flex-row text-xs py-1">
              <i class="fa fa-star text-yellow-400 mr-1" aria-hidden="true"></i>
              <i class="fa fa-star text-yellow-400 mr-1" aria-hidden="true"></i>
              <i class="fa fa-star text-yellow-400 mr-1" aria-hidden="true"></i>
            </div>
            <span class="text-blue-500 font-thin text-sm py-2">
              <i class="fa fa-map-marker text-blue-500" aria-hidden="true"></i>
              New delhi
            </span>
          </div>
        </div>
        <div class="flex flex-row rounded-lg w-full my-2 shadow-xl">
          <img
            src="https://images.unsplash.com/photo-1564501049412-61c2a3083791?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1189&q=80"
            class="w-1/3 rounded-l-lg"
          />
          <div class="flex flex-col bg-gray-50 w-full rounded-r-lg p-2">
            <span class="font-semibold">
              Crown Plaze
            </span>
            <div class="flex flex-row text-xs py-1">
              <i class="fa fa-star text-yellow-400 mr-1" aria-hidden="true"></i>
              <i class="fa fa-star text-yellow-400 mr-1" aria-hidden="true"></i>
              <i class="fa fa-star text-yellow-400 mr-1" aria-hidden="true"></i>
              <i class="fa fa-star text-yellow-400 mr-1" aria-hidden="true"></i>
              <i class="fa fa-star text-yellow-400 mr-1" aria-hidden="true"></i>
            </div>
            <span class="text-blue-500 font-thin text-sm py-2">
              <i class="fa fa-map-marker text-blue-500" aria-hidden="true"></i>
              New delhi
            </span>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/a12c2a904e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
